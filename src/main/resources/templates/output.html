<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Thymeleaf課題</title>
</head>
<body>
    <h1>Thymeleaf課題</h1>
    <h2>出力画面</h2>
    <p th:text="'入力された値は「' + ${val} + '」です。'"></p>
    <form method="post" action="/input{val}/">
        <input type="text" name="val">
    <p><a th:href="@{/input(previous=${val})}">入力画面へ戻る</a></p>
</body>
</html>
